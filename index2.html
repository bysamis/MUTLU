<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="CÜMLE,CÜMLELER,MUTLU,MUTLULUK,MUTLU CÜMLE,KELİME,KELİMELER,ŞANS,ŞANS CÜMLESİ,ŞANS CÜMLEN,GÜNLÜK"/>

    <title>Mutlu Ol</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDIwfHxkYXkgbWFuemFydHxlbnwwfHx8fDE2MTY2NzIyNDY&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            transition: background-color 0.5s ease;
        }
        button {
            padding: 10px 20px;
            font-size: 25px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            margin-bottom: 20px;
        }
        button:hover {
            background-color: #ff6347;
            transform: scale(1.1);
        }
        table {
            border-collapse: separate;
            border-spacing: 0;
            width: 80%;
            margin-top: 20px;
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 10px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
        }
        th, td {
            padding: 20px;
            text-align: center;
        }
        th {
            background-color: #ff7f50;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
            font-size: 24px;
        }
        td {
            background-color: #fff;
            color: #333;
            border-bottom: 1px solid #ddd;
            transition: background-color 0.3s;
        }
        td:hover {
            background-color: #f0f0f0;
        }
        #quote {
            font-size: 24px;
            font-weight: bold;
            transition: opacity 0.5s;
        }
        .quote-table {
            margin: 0;
            padding: 10px;
            background-color: rgba(198, 88, 88, 0.9);
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            font-size: 10px;
            border-bottom: 2px solid #ff6347;
        }
        #favorites {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="quote-table">
        <h1>"Mutlu ol butonuna basarak bugün ki şanslı cümleni öğrenebilirsin."</h1>
    </div>
    <button onclick="generateQuote()">Mutlu Ol</button>
    
    <table>
        <tr>
            <th>Şanslı Cümle</th>
        </tr>
        <tr>
            <td id="quote">Sizi mutlu edecek cümle...</td>
        </tr>
    </table>

   

    

    <audio id="clickSound" src="click-sound.mp3" preload="auto"></audio>

    <script>
        const quotes = [
            "Hayat, cesur olanlara aittir.",
            "Gülümsemek, en güzel makyajdır.",
            "Başarı, hazırlık ile fırsatın buluştuğu yerdir.",
            "Kendine inan, her şey mümkün.",
            "Güzel düşün, güzel yaşa.",
            "Hayat bir yolculuktur, önemli olan varış değil yolda olmaktır.",
            "Hayat, cesur olanlara aittir.",
            "Gülümsemek, en güzel makyajdır.",
            "Başarı, hazırlık ile fırsatın buluştuğu yerdir.",
            "Kendine inan, her şey mümkün.",
            "Güzel düşün, güzel yaşa.",
            "Hayat bir yolculuktur, önemli olan varış değil yolda olmaktır.",
            "Sevgi, her şeyin başıdır.",
            "Kendini sevmek, en büyük aşktır.",
            "Düşlerinizin peşinden koşun, çünkü onlar sizi bekliyor.",
            "Her yeni gün, yeni bir başlangıçtır.",
            "Hiçbir şeyden vazgeçme, çünkü sadece kaybedenler vazgeçer."
            // Daha fazla cümle ekleyebilirsiniz...
        ];

        let currentQuoteIndex = 0;

        function generateQuote() {
            currentQuoteIndex = (currentQuoteIndex + 1) % quotes.length;
            document.getElementById("quote").innerText = quotes[currentQuoteIndex];
            document.getElementById("quote").style.opacity = 0;
            setTimeout(() => {
                document.getElementById("quote").style.opacity = 1;
            }, 500);

            // Ses efekti çalma
            document.getElementById("clickSound").play();
        }

        function saveFavorite() {
            const quoteText = quotes[currentQuoteIndex];
            const favoritesList = document.getElementById("favoritesList");

            // Favori cümleler listesine ekleme
            const listItem = document.createElement("li");
            listItem.textContent = quoteText;
            favoritesList.appendChild(listItem);

            // Ses efekti çalma
            document.getElementById("clickSound").play();
        }

        // Sayfa yüklendiğinde ilk cümleyi göster
        document.addEventListener("DOMContentLoaded", () => {
            generateQuote();
        });
    </script>
</body>
</html>
